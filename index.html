<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">   
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validateForm(event) {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const namePattern = /^[A-Za-z\s]+$/; // Only letters and spaces allowed
            const emailPattern = /^[a-z0-9]+@gmail\.com$/; // Lowercase letters and numbers only before @gmail.com

            if (!namePattern.test(name)) {
                alert("Please enter a valid name with letters only.");
                event.preventDefault(); // Prevent form submission
                return false;
            }

            if (age <= 0) {
                alert("Age must be a positive number.");
                event.preventDefault();
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid Gmail address with lowercase letters and numbers only before @gmail.com.");
                event.preventDefault();
                return false;
            }

            if (password !== "nesika123") { // Check if password matches
                alert("Password must be 'nesika123'.");
                event.preventDefault();
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form action="upload.html" method="GET" onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Please enter letters only" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9]+@gmail\.com" title="Please enter a valid Gmail address with lowercase letters and numbers only" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" title="Password must be at least 8 characters" required>

            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
