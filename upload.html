<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Eye Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            display: none;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .photo-button {
            background-color: #007bff;
        }

        .photo-button:hover {
            background-color: #0056b3;
        }

        #imagePreview {
            width: 100%;
            height: auto;
            display: none;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Eye Image for Alcohol Detection</h2>
        <form action="result.html" method="POST" enctype="multipart/form-data" onsubmit="return validateImage()">
            
            <!-- File Input for Selecting from Files -->
            <input type="file" id="fileInput" name="eyeImageFile" accept="image/*">
            
            <!-- File Input for Camera Capture -->
            <input type="file" id="cameraInput" name="eyeImageCamera" accept="image/*" capture="camera">
            
            <!-- Choose File Button -->
            <button type="button" onclick="document.getElementById('fileInput').click();">Choose File</button>

            <!-- Take a Photo Button -->
            <button type="button" class="photo-button" onclick="document.getElementById('cameraInput').click();">Take a Photo</button>

            <button type="submit">Detect</button>

            <!-- Image preview -->
            <img id="imagePreview" alt="Preview">
            
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const imgPreview = document.getElementById('imagePreview');
        const errorMessage = document.getElementById('error-message');

        // Preview the selected or captured image
        function previewImage(input) {
            const file = input.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                errorMessage.textContent = 'Please upload a valid image file.';
            }
        }

        // Event listener for file selection
        fileInput.addEventListener('change', function() {
            previewImage(fileInput);
        });

        // Event listener for camera capture
        cameraInput.addEventListener('change', function() {
            previewImage(cameraInput);
        });

        // Validate image before submission
        function validateImage() {
            if (!fileInput.files.length && !cameraInput.files.length) {
                errorMessage.textContent = 'Please upload or capture an image.';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
